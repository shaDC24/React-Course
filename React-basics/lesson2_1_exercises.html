<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
         function ProductDetails({name,price,discountprice,image})
         {
            return (
                <>
                    <div>
                        <img src={image} width="50"/>
                    </div>                    
                    <p>{name}</p>
                    { discountprice ? (<del>Price: ${price}</del>):(<p>Price: ${price}</p>)  }
                    { discountprice && (<p>Discount Price: {discountprice}</p>)}                  
                    <button>Add to cart</button>
                </>
            );
         }
          // { !discountprice && (<p>Price: ${price}</p>) }

        function App()
        {
            return (
            <>                
             <ProductDetails name="Cotton Socks" price="10.90" discountprice="5.89" image="cotton-socks.png"/>
             <ProductDetails name="Tennis Ball" price="6.00" image="tennis-balls.png"/>
             <ProductDetails name="Plain T-shirt" price="7.99" image="plain-t-shirt.png"/>
            </>                
            );
        }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
