<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial;
            margin-top: 0px;
            margin-bottom: 0px;

        }
        .welcome-message {
            color: rgb(120,120,120);
            text-align: center;
        }
        .loading-spinner {
            height: 40px;
            margin: -15px;
        }
        .send-button {
            background-color: green;
            color: aliceblue;
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
          
        }

        .chat-input {
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;
            flex-grow: 1;
           
            
        }
        .chat-input-container {
            display: flex;
            margin-bottom: 60px;
        }
        .app-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;

        }
        .chat-message-user {
            display: flex;
            justify-content: end;
            align-items: start;
            

        }
        .chat-message-robot {
            display: flex;
            align-items: start;

        }
        .chat-message-text {
            background-color: rgb(238,238,238);
            padding: 15px 20px;
            border-radius: 10px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 20px;
            max-width: 300px;

        }
        .chat-message-profile {
            width: 50px;
        }
        .chat-messages-container {
            flex-grow: 1;
            margin-top: 20px;
            overflow: scroll;
            scrollbar-width: none;

        }        
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ChatInput({chatMessages,setChatMessages,isLoading,setIsLoading}){
            const [inputText, setInputText]= React.useState('');
            function saveInputText(event){
                console.log(event.target.value);
                setInputText(event.target.value);
            }
            async function sendMessage()
            {
                if(isLoading || inputText=='')
                {
                    return;
                }
                setIsLoading(true);

                setInputText('');

                const newChatMessage=[
                    ...chatMessages,
                    {
                    message:inputText,
                    sender:'user',
                    id:crypto.randomUUID()                        
                    }
                ];
               // setChatMessages(newChatMessage);
                setChatMessages([
                    ...newChatMessage,
                    {
                    message:<img src="loading-spinner.gif" className="loading-spinner" />,
                    sender:'robot',
                    id:crypto.randomUUID()                        
                    }
                ]);                
                const response=await Chatbot.getResponseAsync(inputText);
                
                setChatMessages([
                    ...newChatMessage,
                    {
                    message:response,
                    sender:'robot',
                    id:crypto.randomUUID()                        
                    }
                ]);                
                
            }
            setIsLoading(false);
            function keyUpdate(event)
            {
                if(event.key==='Enter')
                {
                    sendMessage();
                }
                else if(event.key=='Escape')
                {
                    setInputText('');
                }
            }
            return (
               <div className="chat-input-container">
                <input 
                    placeholder="Send a message to a Chatbot" 
                    size="30" 
                    onChange={saveInputText}
                    value={inputText}
                    onKeyDown={keyUpdate}
                    className="chat-input"

                />
                <button
                onClick={sendMessage}
                className="send-button"
                >Send</button>
               </div>  
            );
        }
        function ChatMessage(props){
            // const message = props.message;
            // const sender = props.sender;
            const {message,sender}=props;
            /*if(sender==='robot')
            {
                return (
                    <div>
                        
                        <img src="robot.png" width="50" />
                        {message}
                    </div>
                );
            }*/
            return (
               <div className={sender==='user'?"chat-message-user":"chat-message-robot"}>
                {
                    sender === 'robot' && (<img src="robot.png" className="chat-message-profile"/>)
                }
                <div className="chat-message-text">
                    {message}
                </div>
                {
                    sender === 'user' && (<img src="user.png" className="chat-message-profile"/>)
                }
                
               </div> 
            );
        }
        function ChatMessages({chatMessages})
        {
            function useAutoScroll(dependencies)
            {
            const containerRef=React.useRef(null);
            React.useEffect(()=>{
                const containerElem = containerRef.current;
                if(containerElem)
                {
                    containerElem.scrollTop=containerElem.scrollHeight;
                }
            },dependencies);
            return containerRef;
            }

            const chatMessagesRef=useAutoScroll([chatMessages]);
            const chatMessageComponents=chatMessages.map((chatMessage)=>{
                return(
                    <ChatMessage 
                    message={chatMessage.message}
                    sender={chatMessage.sender}
                    key={chatMessage.id}
                    
                    />
                );
            });

            return (
                <div className="chat-messages-container" ref={chatMessagesRef}>
                    {chatMessageComponents}
                </div>
            );
        }

        {

            /*return (

                />
            </>                
            );*/
            const [chatMessages,setChatMessages]=React.useState([
            // {

            //     sender:'user',
            //     id:'id1'
            // },
            // {
            //     message: 'Hello, How can i help you?',
            //     sender:'robot',
            //     id:'id2'
            // },
            // {
            //     message: 'can you get me todays date?',
            //     sender:'user',
            //     id:'id3'
            // },
            // {
            //     message: 'Today is 23 november,2025',
            //     sender:'robot',
            //     id:'id4'

            // }
            ]);
            //const [chatMessages,setChatMessages]=array;
            // const chatMessages=array[0];
            // const setChatMessages=array[1];            
            const [isLoading,setIsLoading]=React.useState(false);
            return(
                <div className="app-container">
                <p className="welcome-message">{chatMessages.length===0?
                    "Welcome to the chatbot ! Send a message using the below textbox":
                    ""
                }</p>
                <ChatMessages 
                chatMessages={chatMessages}              
                />
                <ChatInput
                chatMessages={chatMessages}
                setChatMessages={setChatMessages}
                isLoading={isLoading}
                setIsLoading={setIsLoading}
                />                
                </div>
            );
        }
        // {ChatInput()}
        /*const app = (
            <>
                
                <ChatInput />

                <ChatMessage

            </>

      const container = document.querySelector('.js-container');

    </script>
  </body>
</html>
